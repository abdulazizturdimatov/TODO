<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="section py-2">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between">
          <h2>TODO Boshqaruv tizimi</h2>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Ish haqi jadvali
          </button>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="card">
              <h5 class="card-header bg-dark text-white">Yangi topshiriq qo'shish</h5>
              <div class="card-body">
                <form name="myForm">
                  <input
                    type="text"
                    placeholder="Title"
                    class="form-control mb-2"
                    name="title"
                  />
                  <textarea
                    name="desc"
                    cols="30"
                    rows="4"
                    class="form-control mb-2"
                  ></textarea>
                  <select name="staff" class="form-control mb-2">
                    <option value="">Hodimni tanlash</option>
                    <option value="Ali">Ali</option>
                    <option value="Vali">Vali</option>
                    <option value="Aziz">Aziz</option>
                  </select>
                  <label for="startDate">Boshlanish vaqti</label>
                  <input
                    type="date"
                    name="startDate"
                    id="startDate"
                    class="form-control mb-2"
                  />
                  <label for="finishDate">Tugatish vaqti</label>
                  <input
                    type="date"
                    name="finishDate"
                    id="finishDate"
                    class="form-control mb-2"
                  />
                  <select name="status" class="form-control mb-2">
                    <option value="">Select status</option>
                    <option value="Pending">Pending</option>
                    <option value="Doing">Doing</option>
                    <option value="Done">Done</option>
                  </select>
                  <input
                    type="number"
                    placeholder="Maosh"
                    class="form-control mb-2"
                    name="price"
                  />
                  <button
                    class="btn btn-danger d-block text-center w-100 addTask"
                  >
                    Qo'shish
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <h5 class="card-header bg-primary text-white">Pending</h5>
              <div class="card-body pending"></div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <h5 class="card-header bg-warning text-white">Doing</h5>
              <div class="card-body doing"></div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <h5 class="card-header bg-info text-white">Done</h5>
              <div class="card-body done"></div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <h5 class="card-header bg-success text-white">Closed</h5>
              <div class="card-body closed"></div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <h5 class="card-header bg-secondary text-white">Rejected</h5>
              <div class="card-body rejected"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Hodimlar maoshi</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-secondary table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Hodim</th>
                  <th scope="col">Bajargan ishi soni</th>
                  <th scope="col">Maoshi</th>
                </tr>
              </thead>
              <tbody class="tableBody">
                
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Yopish
            </button>
          </div>
        </div>
      </div>
    </div>




    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
